<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>

<body>
  <div id="jack">
    <img src="./img/profile-picture.jpg" class="profile-picture">
    <img src="./img/account-logo.jpg" class="account-picture">
      <div class="user">
        <div class="user-name">jack</div>
        <div class="user-account">@jack</div>
      </div>
    <img src="./img/validated-account.jpg" class="validate">
    <div class="follow">
      <img src="./img/twitter-logo.jpg" class="twitter-logo">
      <div class="follow-text">Follow</div>
    </div>
      <div class="text">just setting up my twttr</div>
      <div class="date">9:50 PM - 21 Mar 2006</div>
      <img src="./img/reply.jpg" class="reply">
      <img src="./img/retweet.jpg" class="retweet">
      <div class="tweet-number">92,555</div>
      <img src="./img/favorite.jpg" class="favorite">
      <div class="favorite-number">71,111</div>
  </div>
</html>
